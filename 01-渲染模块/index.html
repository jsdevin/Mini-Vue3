<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
</head>

<body>
  <!-- 这里的app作为根节点 -->
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>
    // 1. 通过h函数创建虚拟节点
    const vnode = h('div', { class: 'devin' }, [
      h('h2', { id: 'beforeMountedH2' }, '当前计数: 100'),
      h('button', null, '+1'),
    ])

    // 2.将虚拟节点挂载到根节点中
    mount(vnode, document.querySelector("#app")) // 这一步完成，就生成了虚拟DOM树

    // 3.对比两个新旧节点，生成最终节点
    setTimeout(() => {
      // 3.1 生成一个新的虚拟节点
      const vnode2 = h('lily', { class: 'lily' }, [
        h('h1', { color: 'red' }, '哈哈哈'),
        h('button', { width: 'MountedBtn' }, '-1')
      ])
      // 3.2 对比生成最终的节点。
      patch(vnode, vnode2)
    }, 4000)
  </script>
</body>

</html>
